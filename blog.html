---
layout: default
title: Blog
---

## Recent Posts

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
      <h3>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    </li>
  {% endfor %}
</ul>
<style>

body {
  background-color: #f4f4f4; /* Or #f4f4f4 for a light grey */
  color: #333333;           /* Dark grey text for readability */
}
/* Blog List Container */
.post-list {
  list-style: none;
  padding: 0;
  margin: 2rem 0;
}

/* Individual Post Item */
.post-list li {
  margin-bottom: 2.5rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 1.5rem;
  transition: transform 0.2s ease;
}

.post-list li:last-child {
  border-bottom: none;
}

/* Date Styling */
.post-date {
  font-size: 0.9rem;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Title Styling */
.post-list h3 {
  margin: 0.5rem 0;
  font-size: 1.75rem;
}

.post-list h3 a {
  text-decoration: none;
  color: #2a7ae2;
}

.post-list h3 a:hover {
  color: #111;
  text-decoration: underline;
}

/* Excerpt Styling */
.post-list p {
  color: #444;
  line-height: 1.6;
  margin-top: 0.5rem;
}
</style>
