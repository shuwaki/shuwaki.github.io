---
layout: default
title: Blog
---

<section class="blog-container">
  <header class="blog-header">
    <h1>Blog</h1>
    <p class="blog-subtitle">Recent writing, notes, and technical thoughts.</p>
  </header>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <span class="post-date">
          {{ post.date | date: "%b %d, %Y" }}
        </span>

        <h2 class="post-title">
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
        </h2>

        <p class="post-excerpt">
          {{ post.excerpt | strip_html | truncatewords: 25 }}
        </p>

        <a class="read-more" href="{{ post.url | relative_url }}">
          Read more â†’
        </a>
      </li>
    {% endfor %}
  </ul>
</section>

<style>
:root {
  --bg: #f4f4f4;
  --card-bg: #ffffff;
  --text-main: #333;
  --text-muted: #666;
  --accent: #2a7ae2;
  --border: #e6e6e6;
}

/* Page base */
body {
  background-color: var(--bg);
  color: var(--text-main);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* Layout */
.blog-container {
  max-width: 820px;
  margin: 3rem auto;
  padding: 0 1.25rem;
}

/* Header */
.blog-header {
  margin-bottom: 2.5rem;
}

.blog-header h1 {
  margin: 0;
  font-size: 2.4rem;
}

.blog-subtitle {
  margin-top: 0.5rem;
  color: var(--text-muted);
  font-size: 1.05rem;
}

/* Post list */
.post-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

/* Card */
.post-item {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 1.75rem 1.75rem 1.5rem;
  margin-bottom: 2rem;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.post-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

/* Date */
.post-date {
  font-size: 0.75rem;
  color: var(--text-muted);
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

/* Title */
.post-title {
  margin: 0.6rem 0 0.4rem;
  font-size: 1.6rem;
  line-height: 1.25;
}

.post-title a {
  text-decoration: none;
  color: var(--accent);
}

.post-title a:hover {
  text-decoration: underline;
}

/* Excerpt */
.post-excerpt {
  margin: 0.6rem 0 1rem;
  color: #444;
  line-height: 1.65;
}

/* Read more */
.read-more {
  font-size: 0.95rem;
  font-weight: 500;
  text-decoration: none;
  color: var(--accent);
}

.read-more:hover {
  text-decoration: underline;
}

/* Mobile */
@media (max-width: 600px) {
  .post-title {
    font-size: 1.35rem;
  }
}
</style>
